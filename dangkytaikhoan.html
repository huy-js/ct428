                <input type="text" name="username">
            </div>

        <div class="row">
            <div class="col-md-3"></div>

        </div>

            <div class="col">Giới tính</div>
            <div class="col">

        </div>

        <div class="row">

                <input type="checkbox" name="sothich[]" value="thethao">Thể thao

            <div class="col-md-3"></div>
        </div>
        <div class="row">
                <div class="col-md-3"></div>
                <div class="col"></div>
                <div class="col">
                    <button type="submit" name="submit" value="submit">Đăng ký</button>
